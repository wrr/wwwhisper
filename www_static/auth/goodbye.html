<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>wwwhisper: Web Access Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin:0;
        font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;
        font-size:14px;
        line-height:20px;
        color:#333;
        background-color:#fff;
      }
      .container {
        margin-top: 50px;
        width: 60%;
        min-width: 250px;
        margin-right:auto;
        margin-left:auto;
      }
      h1 {
        margin:10px 0;
        font-weight:bold;
        line-height:40px;
        font-size:38.5px;
        text-rendering:optimizeLegibility;
      }
      p {
        margin:0 0 10px;
      }
      .lead {
        margin-bottom:20px;
        font-size:21px;
        font-weight:200;
        line-height:30px;
      }
      a {
        color: #08c;
        text-decoration: none;
      }
      a:hover,a:focus {
        color:#005580;
        text-decoration:underline;
      }
      .hide {
        display: none;
      }
    </style>
  </head>

  <body>
   <div class="container">
     <h1>Goodbye</h1>
     <p class="lead">
       Signed out successfully. <span class="hide"><a id="sign-back">Sign back in.</a></span>
     </p>
   </div>

    <script>
      (function() {
         const hashParams = new URLSearchParams(
           window.location.hash.substring(1));
         const path = hashParams.get('back');
         if (path && path.startsWith('/') && !path.startsWith('//')) {
           const link = document.getElementById('sign-back');
           link.href = path;
           link.parentElement.classList.remove('hide');
         }
       }());
    </script>

  </body>
</html>
