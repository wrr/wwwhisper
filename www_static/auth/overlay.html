<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    /*! CSS extracted from assets/js/bootstrap.min.js with CSS Used Chrome
        extension */
      html {
        font-size: 100%;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      a:focus {
        outline: thin dotted #333;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
      }
      a:hover,
      a:active {
        outline: 0;
      }
      button {
        margin: 0;
        font-size: 100%;
        vertical-align: middle;
      }
      button {
        *overflow: visible;
        line-height: normal;
      }
      button {
        cursor: pointer;
        -webkit-appearance: button;
      }
      button {
        cursor: pointer;
      }
      @media print {
        * {
          color: #000 !important;
          text-shadow: none !important;
          background: transparent !important;
          box-shadow: none !important;
        }
        a,
        a:visited {
          text-decoration: underline;
        }
        a[href]:after {
          content: " (" attr(href) ")";
        }
        a[href^="#"]:after {
          content: "";
        }
      }
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
        line-height: 20px;
        color: #333;
        background-color: #fff;
      }
      a {
        color: #08c;
        text-decoration: none;
      }
      a:hover,
      a:focus {
        color: #005580;
        text-decoration: underline;
      }
      button {
        font-size: 14px;
        font-weight: normal;
        line-height: 20px;
      }
      button {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      [class^="icon-"] {
        display: inline-block;
        width: 14px;
        height: 14px;
        margin-top: 1px;
        *margin-right: 0.3em;
        line-height: 14px;
        vertical-align: text-top;
        background-image: url("http://localhost:8080/wwwhisper/auth/assets/img/glyphicons-halflings.png");
        background-position: 14px 14px;
        background-repeat: no-repeat;
      }
      .icon-off {
        background-position: -384px 0;
      }
      .btn {
        display: inline-block;
        *display: inline;
        padding: 4px 12px;
        margin-bottom: 0;
        *margin-left: 0.3em;
        font-size: 14px;
        line-height: 20px;
        color: #333;
        text-align: center;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
        vertical-align: middle;
        cursor: pointer;
        background-color: #f5f5f5;
        *background-color: #e6e6e6;
        background-image: -moz-linear-gradient(top, #fff, #e6e6e6);
        background-image: -webkit-gradient(
          linear,
          0 0,
          0 100%,
          from(#fff),
          to(#e6e6e6)
        );
        background-image: -webkit-linear-gradient(top, #fff, #e6e6e6);
        background-image: -o-linear-gradient(top, #fff, #e6e6e6);
        background-image: linear-gradient(to bottom, #fff, #e6e6e6);
        background-repeat: repeat-x;
        border: 1px solid #ccc;
        *border: 0;
        border-color: #e6e6e6 #e6e6e6 #bfbfbf;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        border-bottom-color: #b3b3b3;
        -webkit-border-radius: 4px;
        -moz-border-radius: 4px;
        border-radius: 4px;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffffff',endColorstr='#ffe6e6e6',GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
        *zoom: 1;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
                            0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
                         0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
                    0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .btn:hover,
      .btn:focus,
      .btn:active,
      .btn.disabled {
        color: #333;
        background-color: #e6e6e6;
        *background-color: #d9d9d9;
      }
      .btn:active {
        background-color: #ccc \9;
      }
      .btn:first-child {
        *margin-left: 0;
      }
      .btn:hover,
      .btn:focus {
        color: #333;
        text-decoration: none;
        background-position: 0 -15px;
        -webkit-transition: background-position 0.1s linear;
        -moz-transition: background-position 0.1s linear;
        -o-transition: background-position 0.1s linear;
        transition: background-position 0.1s linear;
      }
      .btn:focus {
        outline: thin dotted #333;
        outline: 5px auto -webkit-focus-ring-color;
        outline-offset: -2px;
      }
      .btn:active {
        background-image: none;
        outline: 0;
        -webkit-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15),
                            0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15),
                         0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .btn.disabled {
        cursor: default;
        background-image: none;
        opacity: 0.65;
        filter: alpha(opacity=65);
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
      }
      .btn-danger {
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #da4f49;
        *background-color: #bd362f;
        background-image: -moz-linear-gradient(top, #ee5f5b, #bd362f);
        background-image: -webkit-gradient(
          linear,
          0 0,
          0 100%,
          from(#ee5f5b),
          to(#bd362f)
        );
        background-image: -webkit-linear-gradient(top, #ee5f5b, #bd362f);
        background-image: -o-linear-gradient(top, #ee5f5b, #bd362f);
        background-image: linear-gradient(to bottom, #ee5f5b, #bd362f);
        background-repeat: repeat-x;
        border-color: #bd362f #bd362f #802420;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffee5f5b',endColorstr='#ffbd362f',GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
      }
      .btn-danger:hover,
      .btn-danger:focus,
      .btn-danger:active {
        color: #fff;
        background-color: #bd362f;
        *background-color: #a9302a;
      }
      .btn-danger:active {
        background-color: #942a25 \9;
      }
      .btn-inverse {
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #363636;
        *background-color: #222;
        background-image: -moz-linear-gradient(top, #444, #222);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#444), to(#222));
        background-image: -webkit-linear-gradient(top, #444, #222);
        background-image: -o-linear-gradient(top, #444, #222);
        background-image: linear-gradient(to bottom, #444, #222);
        background-repeat: repeat-x;
        border-color: #222 #222 #000;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#ff444444',endColorstr='#ff222222',GradientType=0);
        filter: progid:DXImageTransform.Microsoft.gradient(enabled=false);
      }
      .btn-inverse:hover,
      .btn-inverse:focus,
      .btn-inverse:active,
      .btn-inverse.disabled {
        color: #fff;
        background-color: #222;
        *background-color: #151515;
      }
      .btn-inverse:active {
        background-color: #080808 \9;
      }
      button.btn {
        *padding-top: 3px;
        *padding-bottom: 3px;
      }
      .btn-group {
        position: relative;
        display: inline-block;
        *display: inline;
        *margin-left: 0.3em;
        font-size: 0;
        white-space: nowrap;
        vertical-align: middle;
        *zoom: 1;
      }
      .btn-group:first-child {
        *margin-left: 0;
      }
      .btn-group > .btn {
        position: relative;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        border-radius: 0;
      }
      .btn-group > .btn + .btn {
        margin-left: -1px;
      }
      .btn-group > .btn {
        font-size: 14px;
      }
      .btn-group > .btn:first-child {
        margin-left: 0;
        -webkit-border-bottom-left-radius: 4px;
        border-bottom-left-radius: 4px;
        -webkit-border-top-left-radius: 4px;
        border-top-left-radius: 4px;
        -moz-border-radius-bottomleft: 4px;
        -moz-border-radius-topleft: 4px;
      }
      .btn-group > .btn:last-child {
        -webkit-border-top-right-radius: 4px;
        border-top-right-radius: 4px;
        -webkit-border-bottom-right-radius: 4px;
        border-bottom-right-radius: 4px;
        -moz-border-radius-topright: 4px;
        -moz-border-radius-bottomright: 4px;
      }
      .btn-group > .btn:hover,
      .btn-group > .btn:focus,
      .btn-group > .btn:active {
        z-index: 2;
      }
      .pull-right {
        float: right;
      }


      .transparent {
        background-color: transparent;
      }
    </style>
  </head>

  <body class="transparent hide" id="wwwhisper-overlay">
    <div class="btn-group pull-right">
      <button class="btn btn-inverse truncate disabled">
        <span id="email"></span>
      </button>
      <a href="#" class="btn btn-danger" id="logout">
        Sign out <i class="icon-off"></i>
      </a>
    </div>

    <script src="/wwwhisper/auth/assets/js/net.js" type="text/javascript">
    </script>
    <script src="/wwwhisper/auth/overlay.js" type="text/javascript">
    </script>
  </body>
</html>
