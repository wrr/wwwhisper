<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
    /*! CSS extracted from assets/js/bootstrap.min.js with 'CSS Used' Chrome
        extension and minimized*/
      html {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      button {
        margin: 0;
        font-weight: normal;
      }
      [class^="icon-"] {
        display: inline-block;
        width: 14px;
        height: 14px;
        margin-top: 1px;
        line-height: 14px;
        vertical-align: text-top;
        background-image: url("/wwwhisper/auth/assets/img/glyphicons-halflings.png");
        background-position: 14px 14px;
        background-repeat: no-repeat;
      }
      .icon-off {
        background-position: -384px 0;
      }
      .btn {
        display: inline-block;
        padding: 4px 12px;
        margin-bottom: 0;
        font-size: 14px;
        line-height: 20px;
        text-align: center;
        vertical-align: middle;
        cursor: pointer;
        background-color: #f5f5f5;
        background-repeat: repeat-x;
        border: 1px solid #ccc;
        border-bottom-color: #b3b3b3;
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2),
                    0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .btn:hover,
      .btn:focus,
      .btn:active,
      .btn.disabled {
        color: #333;
        background-color: #e6e6e6;
      }
      .btn:hover,
      .btn:focus {
        color: #333;
        text-decoration: none;
        background-position: 0 -15px;
        transition: background-position 0.1s linear;
      }
      .btn:active {
        background-image: none;
        outline: 0;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.15), 0 1px 2px rgba(0, 0, 0, 0.05);
      }
      .btn.disabled {
        cursor: default;
        background-image: none;
        opacity: 0.65;
        filter: alpha(opacity=65);
        box-shadow: none;
      }
      .btn-signout {
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #da4f49;
        background-image: linear-gradient(to bottom, #ee5f5b, #bd362f);
        border-color: #bd362f #bd362f #802420;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
       }
      .btn-signout:hover,
      .btn-signout:focus,
      .btn-signout:active {
        color: #fff;
        background-color: #bd362f;
      }
      .btn-inverse {
        color: #fff;
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        background-color: #363636;
        background-image: linear-gradient(to bottom, #444, #222);
        border-color: #222 #222 #000;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
      }
      .btn-inverse:hover,
      .btn-inverse:focus,
      .btn-inverse:active,
      .btn-inverse.disabled {
        color: #fff;
        background-color: #222;
      }
      .btn-group {
        position: relative;
        display: inline-block;
        font-size: 0;
        white-space: nowrap;
        vertical-align: middle;
        z-index: 2;
      }
      .btn-group > .btn {
        position: relative;
      }
      .btn-group > .btn + .btn {
        margin-left: -1px;
      }
      .btn-group > .btn:first-child {
        margin-left: 0;
        border-bottom-left-radius: 4px;
        border-top-left-radius: 4px;
      }
      .pull-right {
        float: right;
      }

      .transparent {
        background-color: transparent;
      }

      .hide {
        display: none;
      }
    </style>
  </head>

  <body class="transparent hide" id="wwwhisper-overlay">
    <div class="btn-group pull-right">
      <button class="btn btn-inverse truncate disabled">
        <span id="email"></span>
      </button>
      <button class="btn btn-signout" id="logout">
        Sign out <i class="icon-off"></i>
      </button>
    </div>

    <script src="/wwwhisper/auth/assets/js/net.js" type="text/javascript">
    </script>
    <script src="/wwwhisper/auth/overlay.js" type="text/javascript">
    </script>
  </body>
</html>
